<b>
    如何卸载本应用？
</b><br/>
点击设置 > 安全 > 设备管理器并 <a href="acdisplay://remove_admin_access">取消勾选</a> AcDisplay。现在，您可以正常地 <a href="acdisplay://uninstall">卸载</a> AcDisplay 了。
<br/><br/>

<b>
    如何隐藏开启主动模式或锁屏界面后位于通知栏的常驻通知？
</b><br/>
该通知是为了确保AcDisplay进程不被系统自动清理。若要隐藏该通知（隐藏后将无法发送测试通知） <a
        href="acdisplay://launch_app_info">打开应用信息</a> 并反选「显示通知」选框。
<br/><br/>
